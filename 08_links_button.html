<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links and button</title>
  <style>
    a
    {
      text-decoration: none;
    }
    a:hover{
      color:coral;
      text-decoration: underline;
    }
    a:active
    {

      color:red;
    }
    .btn{
      background: #4c6ca4;
      color:#fff;
      border:none;
      padding:10px 20px;
      cursor: pointer;
      border-radius: 5px;
    
    }
    .btn:hover
    {
      background:blue;
      color:brown;
    }
  </style>
</head>
<body>
  <br>
  <a class="btn" href="">click here</a><br>
  <br>
  <button class="btn">button</button>
</body>
</html>
